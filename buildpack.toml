api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides/does nothing. For testing only."
  homepage = "https://github.com/paketo-buildpacks/pipeline-builder-canary"
  id = "paketo-buildpacks/pipeline-builder-canary"
  keywords = ["nothing"]
  name = "Paketo Buildpack for Pipeline Builder Canary"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/pipeline-builder-canary/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:apache:maven:3.9.5:*:*:*:*:*:*:*"]
    id = "maven"
    name = "Apache Maven"
    purl = "pkg:generic/apache-maven@3.9.5"
    sha256 = "5fd272b105041fe81e2e42f6399765e015fc4938ef3753ba4af9f0119d84ef7c"
    source = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.9.5/apache-maven-3.9.5-src.tar.gz"
    source-sha256 = "93e966b50390c944e744c9ecd8904ce462f504b2d50c3e792bd58ad203a05e70"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.9.5/apache-maven-3.9.5-bin.tar.gz"
    version = "3.9.5"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"

api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides/does nothing. For testing only."
  homepage = "https://github.com/paketo-buildpacks/pipeline-builder-canary"
  id = "paketo-buildpacks/pipeline-builder-canary"
  keywords = ["nothing"]
  name = "Paketo Buildpack for Pipeline Builder Canary"
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/pipeline-builder-canary/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:apache:maven:3.9.12:*:*:*:*:*:*:*"]
    id = "maven"
    name = "Apache Maven"
    purl = "pkg:generic/apache-maven@3.9.12"
    sha256 = "fa2c9948729296c23afd18fd01a90f62cdda09a46191b54a8bc3764c2eee812e"
    source = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.9.12/apache-maven-3.9.12-src.tar.gz"
    source-sha256 = "eb6333567ff68f46c510ffe2a18028f47d67003991a82a1bd1acd8500303fdf0"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.9.12/apache-maven-3.9.12-bin.tar.gz"
    version = "3.9.12"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://www.apache.org/licenses/"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
